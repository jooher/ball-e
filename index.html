<!DOCTYPE HTML>

<head>
	<title>Ball-E</title>
	<link rel="stylesheet" href="styles.css" />
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
</head>


<body>

<svg viewBox="0 -100 400 200" transform="scale(1,-1)" height=400 width=100% >

	<polyline points="0,0 400,0" stroke=white fill=none />
	<path d="M100,-10 L100,10 M200,-20 L200,20 M300,-30 L300,30"  stroke=white fill=none />

	<g id=zero >
		<path d="M0,1 L0,10 M0,-1 L0,-10 M-1,0 L-10,0 M1,0 L10,0" fill=none stroke=blue />
	</g>
	
	<g id=target >
		<polyline points="-6,0 0,10 6,0 0,-10 -6,0" stroke=none fill=blue />
	</g>
	
	<polyline id=trajectory class=trajectory />
</svg>

<!--
<svg viewbox="-100 -100 200 200" transform="scale(1,-1)" height=400 width=400 >
	<cirle cx=0 cy=0 r=100 stroke=black fill=none />
</svg>
-->

<form id=shot action="javascript:calculate()">

	<section name=sight>
		<h2>Sight</h2>
		<label>height<input type=number name=height value=2 /></label>
		<label>offset<input type=number name=offset value=0 /></label>
		<label>los<input type=number name=los value=0 /></label>
		<label>cant<input type=number name=cant value=0 /></label>
	</section>

	<section name=bullet>
		<h2>Bullet</h2>
		<label>Weight, gr<input type=number name=weight value=30 min=5 max=1000 /></label>
		<label>Vmuzzle, fps<input type=number name=vm value=3500 min=1000 max=6000 /></label>
		<label>BC<input type=number name=bc value=0.5 min=0.1 max=2 /></label>
		<label>Drag functon<select name=G value="G7" />
			<option>G1
			<option>G2
			<option>G4
			<option>G5
			<option>G6
			<option selected>G7
			<option>G8
			<option>Gl
			<option>Gi
		</select></label>
	</section>

	<section name=atmos>
		<h2>Atmosphere</h2>
		<label>Altitude, ft<input type=number name=ft value=1000 min=0 max=30000 /></label>
		<label>Temperature, F<input type=number name=F value=60 min=0 max=100 step=1 /></label>
		<label>Pressure, inHg<input type=number name=inHg value=30 min=25 max=50 step=1 /></label>
		<label>Humidity, %<input type=number name=pc value=50 min=0 max=100 step=1 /></label>
	</section>
	
	<section name=range>
		<h2>Range</h2>
		<label>Min<input type=number name=min value=0 min=0 max=6000 step=10 /></label>
		<label>Inc<input type=number name=inc value=100 min=10 max=1000 step=10 /></label>
		<label>Zero<input type=number name=zero value=300 min=100 max=6000 step=10 /></label>
		<label>Target<input type=number name=target value=3000 min=100 max=6000 step=10 /></label>
	</section>

	<input type=submit value=Calculate! />
	<label>Elevation: <b id="elevation">--</b></label>, <label>Azimuth: <b id="azimuth">--</b></label>

</form>

-->

<script type=module src="ball-e.js"></script>

</body>
