<!DOCTYPE HTML>

<head>
	<title>Ball-E</title>
	<link rel="stylesheet" href="styles.css" />
</head>


<body>

<svg viewBox="0 -100 400 200" transform="scale(1,-1)" height=400 width=100% >
	<polyline id=trajectory class=trajectory />
</svg>



<form id=shot >

	<h2>Sight</h2>
	<section name=sight>
		height
		<input type=number name=height value=2 />
		offset
		<input type=number name=offset value=0 />
	</section>

	<h2>Aim</h2>
	<section name=aim>
		<input type=number name=los value=0 />
		<input type=number name=cant value=0 />
	</section>

	<h2>Bullet</h2>
	<section name=bullet>
		Weight
		<input type=number name=weight value=30 />
		Muzzle speed
		<input type=range name=vm value=3000 min=1000 max=6000 step=500 />
		Ballistic coef
		<input type=range name=bc value=0.5 min=0.1 max=2 />
		Ballistic model
		<input type=text name=G value="G7" />
	</section>

	<h2>Zero</h2>
	<section name=zero>
		Range
		<input type=range name=x value=3000 min=300 max=6000 step=100 />	
	</section>

	<h2>Target</h2>
	<section name=target>
		Range
		<input type=range name=x value=3000 min=300 max=6000 step=100 />	
	</section>

	<h2>Atmosphere</h2>
	<section name=atmos>
		Altitude, ft
		<input type=range name=ft value=1000 min=0 max=30000 step=500 />
		Temperature, F
		<input type=range name=F value=60 min=0 max=100 step=1 />
		Pressure, inHg
		<input type=range name=inHg value=30 min=25 max=50 step=1 />
		Humidity, %
		<input type=range name=pc value=50 min=0 max=100 step=1 />
	</section>
	
	<input type=submit>Calculate</input>

</section>

<script type=module src="ball-e.js"></script>

</body>
