<!doctype html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Ball-E (metric)</title>
	<link rel=stylesheet href=styles.css />
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
</head>


<body>

	<form id=shot action=javascript:calculate() novalidate>

		<section name=sight>
			<h2>Sight</h2>
			<label title='Sight height above barrel'>Mount, cm<input type=number name=height value=5 step=1 /></label>
			<label title='Vertical angle of line of sight'>LOS °<input type=number name=los value=0 step=0.01  /></label>
			<label title='Zero distance'>Zero, m<input type=number name=zero value=100 min=100 max=6000 step=10 /></label>
			<label title='Target distance'>Dist, m<input type=number name=dist value=300 min=100 max=6000 step=10 /></label>
		</section>

		<section name=bullet>
			<h2>Bullet</h2>
			<label title='Drag function'>Drag
				<select name=G value="G7">
					<option>G1</option>
					<option>G2</option>
					<option>G4</option>
					<option>G5</option>
					<option>G6</option>
					<option selected>G7</option>
					<option>G8</option>
					<option>Gl</option>
					<option>Gi</option>
				</select>
			</label>
			<label title='Ballistic coefficient for given drag function'>BC<input type=number name=bc value=0.25 min=0.010 max=2.00 step=0.001 /></label>
			<label title='Muzzle velocity'>V, m/s<input type=number name=vm value=800 min=1000 max=6000 /></label>
			<label title='Spin drift at 1 km'>D@1km, cm<input type=number name=drift value=62 step=1 /></label>
		</section>

		<section name=atmos>
			<h2>Atmosphere</h2>
			<label title='Altitude'>Alt, m<input type=number name=m value=0 min=0 max=30000 /></label>
			<label title='Temperature'>T, °C<input type=number name=C value=15 min=0 max=100 step=1 /></label>
			<label title='Humidity'>H, %<input type=number name=pc value=50 min=0 max=100 step=1 /></label>
			<label title='Pressure'>P, mbar<input type=number name=mbar min=600 max=1200 step=1 /></label>
		</section>

		<input type=submit value=Calculate />
		
		<section id=aim>
			<label title='Vertical compensation'>Elevation<input type=number id=elevation name=elevation /></label>
			<label title='Horizontal compensation'>Azimuth<input type=number id=azimuth name=azimuth /></label>
			<label title='Scope click'>Unit, × MOA<input type=number id=unit value=0.25 name=unit /></label>
		</section>
		
	</form>

	<div	class=plot >
		<pre id=atmos ></pre>
		<svg	id=svg viewBox="-10 -25 220 175" transform="scale(1,-1)" >
			<path d="M0,0 L200,0 M50,-4 l0,8 M100,-10 l0,20 M150,-4 l0,8 M200,-10 l0,20"  stroke=gray fill=none />
			<path id=zero d="M0,1 L0,10 M0,-1 L0,-10 M-1,0 L-10,0 M1,0 L10,0" fill=none stroke=blue />
			<polyline id=dist class=draggable points="-6,0 0,10 6,0 0,-10 -6,0" stroke=none fill=blue />
			<polyline id=trajectory stroke=white fill=none />
		</svg>
	</div>


</body>

<script type=module src="metric/ball-e.js"></script>
