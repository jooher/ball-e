	 svg{
	 background:whitesmoke;

	 }

<svg viewBox="0 0 1.2 120" preserveAspectRatio="none" vector-effect="non-scaling-stroke" transform="scale(1,-1)" >

	<polyline id=orig fill=none stroke=gray vector-effect="non-scaling-stroke" />
	<polyline id=aprx fill=none stroke=blue vector-effect="non-scaling-stroke" />
	
</svg>

<script type=module >

import {PLOT,ORIG,APRX,bounds} from './deriv.js';

function* rangefn(fn,{a,b,d}) {
  for(let x=a; x <= b; x +=d)
	yield x.toFixed(1)+' '+fn(x).toFixed(1); //`${x},${4*fn(x)}`;
}


orig.setAttribute('points', PLOT || [...rangefn(ORIG,bounds)].join("\n"));
aprx.setAttribute('points', [...rangefn(APRX,bounds)].join("\n"));
